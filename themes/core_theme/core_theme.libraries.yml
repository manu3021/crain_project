# # These lines define the core_theme/global library.
global:
  js:
    bower_components/lodash/lodash.js: {}
    bower_components/bouncefix.js/dist/bouncefix.js: {}
    dist/js/common.js: {}
    dist/drupal-js-libraries/navigation.js: {}

  css:
    # The SMACSS category, "base", is loaded before other categories. Drupal 8
    # loads stylesheets based on the SMACSS ordering of:
    # base, layout, component, state, theme
    base:
      http://fast.fonts.net/cssapi/69fdb849-9596-41e2-bfcd-fbef96cc9216.css: { type: external }
    component:
      dist/css/main.css: {}

  # [FS] NOTE: videojs-youtube modal, modal-tout
  # declared as globally to guarantee
  # the transporter to refresh those via
  # Drupal behaviors
  dependencies:
    - core/drupal
    - core/jquery
    - core/picturefill
    - core_theme/clamp-js
    - core_theme/videojs-youtube
    - core_theme/map
    - core_theme/highcharts
    - core_theme/image-parallax
    - core_theme/modal-tout
    - core_theme/page-animator

breadcrumb-navigation:
  js:
    dist/drupal-js-libraries/breadcrumb-navigation.js: {}
  dependencies:
    - core_theme/tweenlite

clamp-js:
  js:
    bower_components/clamp-js/clamp.js: {}

# Override Drupal native jquery to use latest version from bower
jquery:
  remote: https://github.com/jquery/jquery
  version: "3.1.0"
  license:
    url: https://github.com/jquery/jquery/blob/3.1.0/LICENSE.txt
    gpl-compatible: true
  js:
    bower_components/jquery/dist/jquery.min.js: { minified: true, weight: -20 }

