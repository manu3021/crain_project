core_theme.mobile:
  label: mobile
  mediaQuery: 'all and (max-width: 749px)'
  weight: 0
  multipliers:
    - 1x
core_theme.tablet:
  label: tablet
  mediaQuery: 'all and (max-width: 1023px) and (min-width: 750px)'
  weight: 1
  multipliers:
    - 1x
core_theme.smallDesktop:
  label: smallDesktop
  mediaQuery: 'all and (max-width: 1279px) and (min-width: 1024px)'
  weight: 2
  multipliers:
    - 1x
core_theme.desktop:
  label: desktop
  mediaQuery: 'all and (min-width: 1280px)'
  weight: 3
  multipliers:
    - 1x
